<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Plantillas WhatsApp</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Gestor de Plantillas para WhatsApp</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Crear Nueva Plantilla</h2>
      <form id="template-form">
        <input type="text" id="titulo" placeholder="Título" required>
        <textarea id="mensaje" placeholder="Mensaje" required></textarea>
        <input type="text" id="hashtag" placeholder="Hashtag" required>
        <input type="text" id="categoria" placeholder="Categoría">
        <input type="text" id="autor" placeholder="Autor">
        <button type="submit">Guardar</button>
      </form>
    </section>

    <section class="templates-section">
      <h2>Plantillas Guardadas</h2>
      <div id="templates-list"></div>
      <p id="empty-message" style="display:none; color:#888;">No hay plantillas guardadas</p>
      <p id="success-message" style="display:none; color:green;"></p>
    </section>
  </main>

  <footer>
    <p>Laboratorio 14 - App State Management (Patrón Store)</p>
  </footer>

  <script src="js/models/Template.js"></script>
  <script src="js/store.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
